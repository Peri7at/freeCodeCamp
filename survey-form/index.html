<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="name">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="name">Age</label>
          <input
            id="number"
            type="number"
            name="age"
            min="12"
            max="100"
            class="form-control"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="freelancer">Freelancer</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our services to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-sure"
              class="input-radio"
            />
            Not sure
          </label>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="user-interface"
              class="input-checkbox"
            />
            Better user interface
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="interface-color"
              class="input-checkbox"
            />
            Different interface color options
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="speed"
              class="input-checkbox"
            />
            Increase the speed
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comments or suggestions here..."
          >
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
